post:
  tags:
    - carts
  operationId: addCart
  summary: Post new cart
  description: Add new cart for user
  responses:
    '200':
      description: Created
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
              payload:
                $ref: '../components/schemas/Cart.yaml'
    '400':
      description: UserID not provided
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                default: error
              message:
                type: string
                default: UserID is required
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                default: error
              message:
                type: string
